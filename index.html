<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Balance</h1>
        <span>0$</span>
    </header>
    <section>
        <h3>Breakdown</h3>
        <ul>
            <li class="income">
                <em>Description</em>
                <span>+</span>
                <strong>10$</strong>
            </li>
            <li class="expense">
                <em>Description</em>
                <span>-</span>
                <strong>10$</strong>
            </li>
        </ul>
    </section>
    <footer>
        <input type="number" placeholder="0$" />
        <select name="" id="">
            <option value="expense">+ Income</option>
            <option value="expense">- Expense</option>
        </select>
        <button>Add</button>
    </footer>
</body>
</html>
